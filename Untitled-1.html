<!DOCTYPE html>
<html>
<head>
	<title>우리 몸의 방어력 키우기</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		body {
			background-color: #f1f1f1;
			font-family: Arial, sans-serif;
			font-size: 16px;
			padding: 0;
			margin: 0;
		}

		.container {
			width: 80%;
			margin: 0 auto;
			padding: 50px 0;
			text-align: center;
		}

		h1 {
			font-size: 36px;
			margin-bottom: 30px;
		}

		p {
			margin-bottom: 20px;
			line-height: 1.5;
		}

		ul {
			margin: 0;
			padding: 0;
			list-style-type: none;
		}

		ul li {
			margin-bottom: 10px;
		}

		.cta-btn {
			display: inline-block;
			background-color: #ff5722;
			color: #fff;
			padding: 12px 30px;
			border-radius: 5px;
			text-decoration: none;
			transition: all 0.2s ease-in-out;
		}

		.cta-btn:hover {
			background-color: #e64a19;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>우리 몸의 방어력 키우기</h1>
			<p>우리 몸은 매 순간 수많은 균과 바이러스와 싸우고 있습니다. 하지만 지금처럼 건강하지 않은 상태에서는 감염병에 더 취약합니다. 이를 방지하기 위해 방어력을 키우는 것이 중요합니다.</p>
			<ul>
				<li>규칙적인 생활습관을 유지합니다.</li>
				<li>영양가 있는 음식을 적절한 양으로 섭취합니다.</li>
				<li>충분한 수면을 취합니다.</li>
				<li>스트레스를 줄이는 방법을 찾습니다.</li>
				<li>적극적인 운동습관을 유지합니다.</li>
			</ul>
			<p>이 밖에도 방어력을 키우기 위해 필요한 정보들을 알아보세요.</p>
			<a href="#" class="cta-btn">더 알아보기</a>
	</div>
</body>
</html>
